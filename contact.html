    <!-- Navigation Bar -->

                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>

    <!-- Contact Form Section -->
    <section id="contact-form" class="container">
        <h1>Contact Antonette Simms</h1>
        <p>If you have any questions or would like to connect me , feel free to reach out using the form below.</p>

        <!-- Form for sending messages -->
        <form action="mailto:Antonettes1224@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">

        </div>
